		var loadedDressingAtStart, catalogue

		load_dressing = function (url) {
			fetch(url).then(response => response.json()).then(json => local_scene_bridge('load_dressing', json));
		}

		//https://kinotools.kinoki.fr/minet3d/wp-json/minet-api/v2/catalogue
		fetch("https://kinotools.kinoki.fr/minet3d/wp-json/minet-api/v2/catalogue").then(response => response.json()).then(json => {
			catalogue = json
			populate_module_list()
			populate_material_list()
			populate_laque_list()
		});
		fetch("dressings/dressing-test1meuble.minet3d").then(response => response.json()).then(json => loadedDressingAtStart = json);

		upload_dressing = function () {
			var readFile = function (e) {
				var file = e.target.files[0];
				if (!file) {
					return;
				}
				var reader = new FileReader();
				reader.onload = function (e) {
					var contents = e.target.result;
					fileInput.func(contents)
					document.body.removeChild(fileInput)
				}
				reader.readAsText(file)
			}
			fileInput = document.createElement("input")
			fileInput.type = 'file'
			fileInput.style.display = 'none'
			fileInput.onchange = readFile
			fileInput.func = function (contents) {
				local_scene_bridge('load_dressing', JSON.parse(contents))
			}
			document.body.appendChild(fileInput)
			var eventMouse = document.createEvent("MouseEvents")
			eventMouse.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null)
			fileInput.dispatchEvent(eventMouse)
		}

		populate_material_list = function () {
			var selectList = document.getElementById("set-scene-material")
			selectList.innerHTML = ""
			materials
				.sort((a, b) => a.label.localeCompare(b.sku))
				.forEach(p => {
					var opt = document.createElement('option');
					opt.value = p.id;
					opt.innerHTML = p.label;
					selectList.appendChild(opt);
				});
		}
		populate_laque_list = function () {
			var selectList = document.getElementById("set-laque-material")
			selectList.innerHTML = ""
			laques
				.sort((a, b) => a.label.localeCompare(b.sku))
				.forEach(p => {
					var opt = document.createElement('option');
					opt.value = p.id;
					opt.innerHTML = p.label;
					selectList.appendChild(opt);
				});
		}
		populate_module_list = function () {
			var selectModuleList = document.getElementById("add-meuble-to-scene")
			selectModuleList.innerHTML = ""
			catalogue.filter(m => m.type[0].slug === "modules" || m.type[0].slug === "coulissantes")
				.sort((a, b) => a.sku.localeCompare(b.sku))
				.forEach(p => {
					var opt = document.createElement('option');
					opt.value = p.sku;
					opt.innerHTML = p.sku;
					selectModuleList.appendChild(opt);
				});
		}

		populate_items_list = function (sku) {
			var props = catalogue.find(f => f.sku === sku)
			if (props.type[0].slug !== "modules" && props.type[0].slug !== "coulissantes") return
			var selectItemList = document.getElementById("add-item-to-scene")
			selectItemList.innerHTML = ""
			if (props && props.accessoirescompatibles)
				props.accessoirescompatibles.forEach(element => {
					var opt = document.createElement('option');
					opt.value = element;
					opt.innerHTML = element;
					selectItemList.appendChild(opt);
				});
		}

		const KinoEvent = {
			APP_READY: 'app_ready',
			SELECT_MEUBLE: 'select_meuble',
			SCENE_CHANGE: 'scene_change',
			SEND_MESSAGE: 'send_message',
			MOUSEOVER_ITEM: 'mouseover_item',
			MOUSEOUT_ITEM: 'mouseout_item',
			LOADING_MEUBLE: 'loading_meuble',
			MEUBLE_LOADED: 'meuble_loaded',
			ERROR_LOADING_MEUBLE: 'error_loading_meuble',
			NO_CONFIG_FILE: 'no_config_file',
			NO_DRESSING_FILE: 'no_dressing_file',
			NO_RLTURN_ON_COULISSANTE: 'no_rlturn_on_coulissante',
		}
		kino_bridge = function (type, arg1, arg2) {
			// console.log("kino_bridge", type, arg1 ? arg1 : "", arg2 ? arg2 : "")
			switch (type) {
				case KinoEvent.LOADING_MEUBLE:
				case KinoEvent.MEUBLE_LOADED:
				case KinoEvent.ERROR_LOADING_MEUBLE:
				case KinoEvent.SCENE_CHANGE:
				case KinoEvent.SEND_MESSAGE:
				case KinoEvent.MOUSEOVER_ITEM:
				case KinoEvent.MOUSEOUT_ITEM:
				case KinoEvent.APP_READY:
				case KinoEvent.NO_RLTURN_ON_COULISSANTE:
					break;
				case KinoEvent.SELECT_MEUBLE:
					populate_items_list(arg1)
					break;
				default:
					console.log("kino_bridge", type, arg1 ? arg1 : "", arg2 ? arg2 : "")
			}
		}
		var showhideFacades = true
		var show_rulers = false
		local_scene_bridge = function (type, arg) {
			// console.log("local_scene_bridge", type)
			switch (type) {
				case 'new_dressing':
				case 'load_dressing':
				case 'save_dressing':
				case 'download_dressing':
				case 'generateallpix':
				case 'take_picture':
					break;

				case 'add_meuble_to_scene':
					populate_items_list(arg)
					break;

				case 'select_meuble':
					break;
				case 'edit_meuble':
					break;

				case 'showhideFacades':
					showhideFacades = !showhideFacades
					arg = showhideFacades
					break;
				case 'show_rulers':
					show_rulers = !show_rulers
					arg = show_rulers
					break;
				case 'remove_meuble':
					arg = true
					break;
				case 'set_scene_material':
					break;
				case 'brush_mode':
					break;
			}
			// console.log("scene_bridge returns :", window.scene_bridge(type, arg))
			window.scene_bridge(type, arg)
		}
	</script>
</head>
